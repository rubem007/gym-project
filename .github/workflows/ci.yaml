name: ci-workflow

on:
  pull_request:
    branches:
      - dev
  
  workflow_dispatch:

jobs:
  check-application:
    runs-on: ubuntu-latest
    permissions:
      security-events: write #permiss√£o de escrita no security tab
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install
        working-directory: ./backoffice-api

      - name: Run end-to-end tests
        run: npm run test:e2e
        working-directory: ./backoffice-api

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build
        run: npm run build
        working-directory: ./backoffice-api

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backoffice-api
          file: ./backoffice-api/Dockerfile
          push: true
          tags: |
            rubemnascimento81/gym-app:${{ github.sha }}
            rubemnascimento81/gym-app:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.9.2
        with:
          image-ref: rubemnascimento81/gym-app:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          #vuln-type: 'os,library'
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL,HIGH,MEDIUM,LOW

      - name: Upload Trivy Scan Results to Github Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
